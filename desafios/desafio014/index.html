<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabela</title>
   <style>
      body {
         font-family :Arial, Helvetica, sans-serif;
      }
      table {
         text-align: center;
         width: 500px;
         border-collapse: collapse;
      }
      th, td {
         border: 1px solid black;
      }
      thead, .media_das_materias {
         background-color: lightslategray;
         color: white;
      }
   </style>
</head>
<body>
   <table>
      <thead>
         <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th rowspan="2">Média</th>
         </tr>
         <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <th scope="rowgroup" rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <th class="media_das_materias" colspan="4">Média de Exatas</th>
            <td class="media_das_materias">0.0</td>
         </tr>
         <tr>
            <th rowspan="2">Humans</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <td>Geografria</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
         <tr>
            <th class="media_das_materias" colspan="4">Média de Humanas</th>
            <td class="media_das_materias">0.0</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
