<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" poster="imagens/obra de arte foda.png" controls loop>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/">
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/b9JEhQbpUsA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeos com Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0" width="640" height="480" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/74655666">Animation Reel</a> from <a href="https://vimeo.com/user4476248">Alenka Krizenecky</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
    
</body>
</html>
