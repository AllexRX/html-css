<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabela001</title>
   <style>
      table {
         width: 400px;
         border-collapse: collapse;
         height: 200px;
      }
      td {
         border: 1px solid black;
         text-align: center; /*alinhamento horizontal*/
         vertical-align: middle; /*alinhamento vertical*/
      }
      .numero {
         text-align: right;
      }
   </style>
</head>
<body>
   <h1>Primeira tabela pelo curso em vídeo</h1>
   <!-- HIERAQUIA DE TABELAS SIMPLES
         TABLE
            TR fica dentro de table
               TH (TABLE HEADER) é a parte de cima da tabela
               TD (TABLE DATA) é a parte dos dados da tabela (tabém está dentro de alguma TR) -->
   <table>
      <tr>
         <td>A1</td>
         <td>b1</td>
         <td>c1</td>
      </tr>
      <tr>
         <td>a2</td>
         <td>b2</td>
         <td class="numero">200</td>
      </tr>
      <tr>
         <td>a3</td>
         <td>b3</td>
         <td class="numero">300</td>
      </tr>
      <tr>
         <td>a4</td>
         <td>b4</td>
         <td>c4</td>
      </tr>
   </table>
   
</body>
</html>
