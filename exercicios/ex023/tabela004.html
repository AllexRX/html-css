<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas</title>
   <style>
      table {
         width: 600px;
      }
      th, td {
         border: 1px solid black;
      }
      th {
         background-color: #8F98EA;
      }
      .fundo_colorido {
         background-color: #CBC9E8;
      }
   </style>
</head>
<body>
   <table>
      <caption>Filmes</caption>
      <thead>
         <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th scope="colgroup" colspan="3">Filmes</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <th scope="rowgroup" rowspan="3">Mulheres</th>
            <td class="fundo_colorido">Ana Maria dos Santos</td> 
            <td class="fundo_colorido">Alien</td> 
            <td class="fundo_colorido">Rambo</td> 
            <td class="fundo_colorido">Vingadores</td>
         </tr>
         <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
         </tr>
         <tr>
            <td class="fundo_colorido">Cláudia Melo</td>
            <td class="fundo_colorido">Oblivion</td>
            <td class="fundo_colorido">Matrix</td>
            <td class="fundo_colorido">BigHero</td>
         </tr>

         <tr>
            <th scope="rowgroup" rowspan="3">Homens</th>
            <td>Bruno Mendoça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gládiador</td>
         </tr>
         <tr>
            <td class="fundo_colorido">Daniel Lourenço</td>
            <td class="fundo_colorido">Wall-E</td>
            <td class="fundo_colorido">OldBoy</td>
            <td class="fundo_colorido">Dangal</td>
         </tr>
         <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
         </tr>
      </tbody>
   </table>
   
</body>
</html>
